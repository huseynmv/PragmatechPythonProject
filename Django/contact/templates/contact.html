{% extends "base.html" %}

{% block content %}
<form action="" class='form-inline' method="post">
    {% csrf_token %}
    {% for field in form %}
      
            <div class="form-group ">
                {{ field.label_tag }}
                {{ field}}
            </div>
        {% endfor %}
        <input class="m-5" type="submit" value="Submit">
</form>
{% endblock %}
