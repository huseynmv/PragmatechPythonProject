{% extends "base.html" %}

{% block content %}
{% for blog in blog %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{blog.blog_title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{blog.blog_subtitle}}</h6>
      <p class="card-text">{{blog.blog_desc}}</p>
      <a href="#" class="card-link">Another link</a>
    </div>
  </div>
{% endfor %}
{% endblock %}
